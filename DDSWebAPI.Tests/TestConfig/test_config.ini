# ====================================================================
# DDSWebAPI 測試設定檔
# 用於單元測試和整合測試的設定參數
# ====================================================================

[Server]
# 測試伺服器設定
ServerUrl=http://localhost:8185/
RemoteApiUrl=http://localhost:8186/
DeviceCode=KINSUS_TEST_001
OperatorName=TEST_USER

[Security]
# 測試安全性設定
ApiKey=TEST_API_KEY_2024
SignatureSecret=TEST_SIGNATURE_SECRET_KEY_2024
EnableApiKeyValidation=true
EnableSignatureValidation=true
EnableIpWhitelist=false
AllowedIpAddresses=127.0.0.1

[Performance]
# 測試效能設定（較低的限制便於測試）
MaxRequestsPerMinute=50
MaxConcurrentConnections=5
MaxRequestSizeBytes=1048576
RequestTimeoutSeconds=10
MaxResponseSizeBytes=5242880

[Logging]
# 測試日誌設定
LogLevel=DEBUG
EnableFileLogging=true
LogFilePath=logs/test_dds_api.log
MaxLogFileSizeMB=5
MaxLogFiles=3
