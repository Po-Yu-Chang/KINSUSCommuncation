[API]
; IoT Server base URL (e.g., http://192.168.1.100:8080)
BaseUrl = http://YOUR_IOT_SERVER_ADDRESS

; Device Code registered with the IoT system
DevCode = YOUR_DEVICE_CODE

[Retry]
; Maximum number of retries for API calls
MaxRetries = 3

; Delay between retries in seconds
RetryDelaySeconds = 5
